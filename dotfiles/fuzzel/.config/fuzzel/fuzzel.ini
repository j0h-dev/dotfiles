[main]
font=CaskaydiaMono NF:size=11
terminal=foot -e
placeholder="Search..."
dpi-aware=yes
icon-theme=Papirus
icons-enabled=no
fields=name,generic,comment,categories,filename,keywords
inner-pad=12
line-height=22
width=80
horizontal-pad=40
vertical-pad=20

[colors]
background=1e1e2eff        # base
text=cdd6f4ff              # text
prompt=cdd6f4ff            # prompt text
placeholder=7f849cff       # overlay1
input=cdd6f4ff             # typed input
match=f5c2e7ff             # pink (match highlight)
selection=313244ff         # surface0 (selection background)
selection-text=cba6f7ff    # mauve (selected entry text)
selection-match=fab387ff   # peach (match highlight in selection)
counter=a6adc8ff           # subtext0 (match counter)
border=b4befeff            # lavender (border)

[border]
width=1
radius=4

[dmenu]
exit-immediately-if-empty=yes
